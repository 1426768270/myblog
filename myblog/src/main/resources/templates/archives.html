<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="view" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" type="text/css" href="../static/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/me.css">

</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(4)"></nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 14 </h2> 个
                    </div>
                </div>
            </div>
            <th:block th:each=" item: ${archiveMap}">
                <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                      <span>
                        <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                        <div class="ui teal basic left pointing label m-padded-mini " th:text="${#dates.format(blog.updateTime,'MMdd')}">9月03</div>
                      </span>
                        <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>
                    </a>
                </div>
            </th:block>

        </div>

    </div>

    <!--底部-->
    <footer th:replace="_fragments :: footer"></footer>
    <div th:replace="_fragments :: script"></div>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    /*赞赏*/
</script>
</body>
</html>
